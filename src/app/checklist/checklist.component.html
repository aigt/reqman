<div class="row">
  <table class="table table-striped">
    <thead>  
      <tr>
        <th> </th>
        <th>Тех. требование</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let techReq of entity.getAllTechnicalRequirements(); let i = index">
        <td>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="checkbox" autocomplete="off">
              <span class="glyphicon glyphicon-ok"></span>
            </label>
          </div>
        </td>
        <td>
          <p><i>Требование предъявляется, если</i> {{techReq.condition}}</p>
          <p><i>Требование:</i> {{techReq.text}}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
