<div class="col-xs-4">
  <ul class="list-group">
    <li class="list-group-item">
      <h4 class="list-group-item-heading">
        Элементы 
        <button type="button" class="btn btn-default btn-xs pull-right" (click)="addStructureClicked()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
      </h4>
    </li>
    <li class="list-group-item" *ngFor="let item of items">
      <a [routerLink]="['/structure', item.id]">{{item.name}}</a>
      <div class="btn-group btn-group-xs pull-right">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Редактировать</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Удалить</a></li>
        </ul>
      </div>
    </li>
  </ul>
</div>
