<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Удалить элемент структуры (и все в него входящие)</h1>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12">
      <div class="form-group">
        <span>Имя: {{entity.name}}</span>
      </div>
      <div class="form-group">
        <span>Описание: {{entity.description}}</span>
      </div>
      <div class="col-xs-12">
        <div class="text-right">
          <button type="button" class="btn btn-default" (click)="onCancel()">Отмена</button>
          <button type="submit" class="btn btn-default" (click)="onSubmit()">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
&nbsp;
