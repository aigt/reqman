<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>Удалить техническое требование</h1>
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-12">
        <div class="form-group">
          <span>Условие: {{condition}}</span>
        </div>
        <div class="form-group">
          <span>Требование: {{text}}</span>
        </div>
        <div class="form-group">
          <span>Обоснование: {{reason}}</span>
        </div>
        <div class="col-xs-12">
          <div class="text-right">
            <button type="button" class="btn btn-default" (click)="onCancel()">Отмена</button>
            <button type="submit" class="btn btn-default" (click)="onSubmit()">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  &nbsp;
