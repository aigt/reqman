<div class="col-xs-12">
  <div *ngIf="currentEntity.id !== 0">
    <a [routerLink]="['/structure']">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </a>
    <span
      *ngFor="let item of parentItemNames"
    >
    \ <a [routerLink]="['/structure', item.id]">{{item.name}}</a>
    </span>
    <span>
    \ {{currentEntity.name}}
    </span>
  </div>
</div>
